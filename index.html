<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cálculo IMC</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <script src="js/index.js"></script>
    </head>

    <body>
        <main>
            <div class="container">
                <h1 class="py-4 text-center">Cálculo IMC</h1>
                <form name="calculo_imc">
                    <div class="row">
        
                        <div class="form-group col-xl-4 col-md-6">
                            <label for="nome">Nome</label>
                            <input class="form-control" placeholder="Ex: João Silva" type="text" name="nome" id="nome">  
                        </div>

                        <div class="form-group col-xl-4 col-md-6">
                            <label for="peso">Peso</label>
                            <div class="input-group">
                                <input placeholder="Ex: 80" step="any" class="form-control" max="600" type="number" name="peso" id="peso">
                                <span class="input-group-addon">Kg</span>
                            </div>
                        </div>                

                        <div class="form-group col-xl-4 col-md-6">
                            <label for="altura">Altura</label>
                            <div class="input-group">
                                <input placeholder="Ex: 1.75" class="form-control" max="3" step="any" type="number" name="altura" id="altura">
                                <span class="input-group-addon">m</span>
                            </div>
                        </div>  
                        
                        <div class="form-group col-xl-4 col-md-6">
                            <label for="mostrar_nome">Mostrar nome</label>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="mostrar_nome" id="mostrar_nome" class="form-check-input" value="0" checked>
                                    Sim
                                </label>
                            </div>

                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="mostrar_nome" id="mostrar_nome" class="form-check-input" value="1">
                                    Não
                                </label>
                            </div>                            
                        </div>
                        <div class="form-group col-xl-4 col-md-6">
                            <label for="mostar_condicao_fisica">Mostrar condição física</label>
                            <select name="mostar_condicao_fisica" id="mostar_condicao_fisica" class="form-control">
                                <option selected value="0">Sim</option>
                                <option value="1">Não</option>
                            </select>
                        </div>
                    </div>

                    <input style="cursor:pointer;" class="btn btn-primary" name="calcular_imc" id="calcular_imc" type="button" value="Calcular IMC">
                    <input style="cursor:pointer;" class="btn btn-secondary" type="reset" value="Limpar">

                </form>
                
                <p class="py-4 h5" id="mostrar_imc"></p>
            </div>
        </main>
        
        <script>
            var $calcular_imc = document.forms['calculo_imc'].calcular_imc;
            var $peso = document.forms['calculo_imc'].peso;
            var $altura = document.forms['calculo_imc'].altura;
            var $mostar_condicao_fisica = document.forms['calculo_imc'].mostar_condicao_fisica;

            $mostar_condicao_fisica.addEventListener("change", mostrarIMC);

            $calcular_imc.addEventListener("click", mostrarIMC);

            function mostrarIMC() {
                var $nome = document.forms['calculo_imc'].nome;
                var $mostrar_nome = document.forms['calculo_imc'].mostrar_nome;
                var $mostra_imc = document.getElementById("mostrar_imc");

                if ($nome.value != "" && $peso.value != "" && $altura.value != "") {
                    var imc = calcularImc($peso.value, $altura.value).toFixed(2);
                    
                    if ($mostrar_nome.value == 0 && mostar_condicao_fisica.value == 0) {
                        $mostra_imc.textContent = $nome.value + ", seu IMC é " +imc+", você está "+classificarImc(imc)+".";       
                    }
                    else if($mostrar_nome.value == 1 && mostar_condicao_fisica.value == 0) {
                        $mostra_imc.textContent = "Seu IMC é " +imc+", você está "+classificarImc(imc)+".";
                    }
                    else if ($mostrar_nome.value == 0 && mostar_condicao_fisica.value == 1) {
                        $mostra_imc.textContent = $nome.value + ", seu IMC é " +imc;
                    }
                    else if($mostrar_nome.value == 1 && mostar_condicao_fisica.value == 1) {
                        $mostra_imc.textContent = "Seu IMC é " +imc;
                    }
                    
                }
                else {
                    alert("Preencha todos os campos para calcular o IMC");
                }


            }
        </script>
    </body>
    
</html>
